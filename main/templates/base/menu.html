{% load django_bootstrap5 %}
{% load static %}
<link href ="{% static 'css/menu.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
<header  class="p-2 text-bg-dark">
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0">
      <div class="col-md-3 mb-0 mb-md-0">
        <ul class="nav col-12 col-md-auto mb-0 justify-content-center mb-md-0">
          <li><span class="fw-bolder text-light fs-2" onclick="window.location.href='/';">Simple</span></li>
          <li><span class="fw-bolder text-success fs-2" onclick="window.location.href='/';">Votings</span></li>
        </ul>
      </div>
      <ul class="nav col-12 col-md-auto mb-0 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 text-success">Home</a></li>
        <li><a href="/votes/" class="nav-link px-2 text-light">Votes</a></li>
      </ul>
      <div class="col-md-3 text-end">
        {% if request.user.is_authenticated %}
                    <a class="btn btn-success me-2" href="/logout/" role="button">Sign-out</a>
                    <a class="btn btn-success me-2" href="/profile/" role="button">Profile</a>
                {% else %}
                    <a class="btn btn-success me-2" href="/registration/" role="button">Registration</a>
                    <a class="btn btn-success me-2" href="/login/" role="button">Sign-in</a>
                {% endif %}
      </div>
    </header>
  </div>
</header>
