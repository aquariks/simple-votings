{% extends 'base/base.html' %}

{% block content %}
<title>Войти</title>
<div class="container mx-auto justify-content-center">

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="text-center">
      <div class="align-items-center text-center" style="margin-top: 8px">
  <div class="col-auto">
    <p class="fw-bold">{{ form.username.label }}</p>
  </div>
  <div class="col-auto">
    {{ form.username }}
  </div>
      </div>
      <div class="align-items-center text-center" style="margin-top: 8px">
  <div class="col-auto">
    <p class="fw-bold">{{ form.password.label }}</p>
  </div>
  <div class="col-auto">
    {{ form.password }}
  </div>
  <div class="col-auto">
    {{ error }}
  </div>
      </div>
    <input class="mt-3 btn btn-success" type="submit" value="Sign-in">
      </div>
    </form>

</div>
{% endblock %}
